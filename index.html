<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Buddy</title>
    
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-robot"></i> AI Study Buddy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Study Room</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exam Simulator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Progress</a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="btn btn-outline-light me-2" id="voice-btn">
            <i class="bi bi-mic-fill"></i> Ask AI
          </button>
          <button class="btn btn-warning" id="timer-btn">
            <i class="bi bi-clock-fill"></i> Start Timer
          </button>
        </div>
      </div>
    </div>
  </nav>


  <div class="container mt-4">
    <div class="row">

      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-journal-text"></i> Study Notes</h5>
          </div>
          <div class="card-body">
            <div id="ace-editor" style="height: 400px; border: 1px solid #ddd;"></div>
            <div class="mt-3 d-flex justify-content-between">
              <button class="btn btn-success" id="save-notes">
                <i class="bi bi-save-fill"></i> Save Notes
              </button>
              <button class="btn btn-info" id="annotate-notes">
                <i class="bi bi-highlighter"></i> Annotate
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="bi bi-chat-dots-fill"></i> AI Chat</h5>
          </div>
          <div class="card-body" style="height: 400px; overflow-y: auto;" id="ai-chat">

            <div class="alert alert-secondary">
              <strong>AI:</strong> Hi! How can I help you study today?
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Ask me anything..." id="ai-input">
              <button class="btn btn-primary" id="send-question">
                <i class="bi bi-send-fill"></i> Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-question-circle-fill"></i> Quick Quiz</h5>
          </div>
          <div class="card-body" id="quiz-section">

            <div class="alert alert-light text-center">
              Click "Start Quiz" to test your knowledge!
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-success" id="start-quiz">
              <i class="bi bi-play-fill"></i> Start Quiz
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="bi bi-diagram-3-fill"></i> Concept Diagram</h5>
          </div>
          <div class="card-body" id="diagram-section">

            <div class="alert alert-light text-center">
              Ask the AI to generate a diagram!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js"></script>

  <script src="lib/bootstrap-5.3.2/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.0/dist/mermaid.min.js"></script>


<script>
  // Initialize Mermaid globally
  mermaid.initialize({ startOnLoad: true });
</script>


  <script src="js/main.js" type="module"></script>
  <script src="js/speech.js" type="module"></script>
  <script src="js/ai.js" type="module"></script>
  <script src="js/quiz.js" type="module"></script>
  <script src="js/timer.js" type="module"></script>
</body>
</html>
